{% extends 'base.html' %} {% block content %}
<div class="info-wrapper">
  <div class="info-left">
    <h2 class="info-title">{{vendor.name}}</h2>
    <img
      class="info-img"
      src="../../static/{{vendor['photo_reference']}}.jpg"
      alt="Vendor image"
    />
  </div>
  <div class="info-right">
    <p class="info-address">{{vendor.address}}</p>
    <div class="info-hours">
      <h4>{{vendor.open}}</h4>
      <ul class="weekday-hours">
        {% for line in vendor.opening_hours %}
        <li class="weekday-hours-line">{{line}}</li>
        {% endfor %}
      </ul>
    </div>
    <p class="info-rating">Rating: {{vendor.rating}} / 5.0</p>
    <div class="service-options">
      <p class="info-delivery">
        <i class="{{vendor['delivery']}}"></i> Delivery
      </p>
      <p class="info-takeout"><i class="{{vendor['takeout']}}"></i> Takeout</p>
    </div>
    <p class="info-phone">{{vendor.phone_number}}</p>
    <a class="info-website" href="{{vendor.website}}" target="_blank"
      ><p>Website</p></a
    >
  </div>
</div>
<a class="return-btn" href="./search">Back to search</a>
{% endblock %}
